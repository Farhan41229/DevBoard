<!DOCTYPE html>
<html lang="en">
  <!-- Daisy UI + Tailwind CSS Setup -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Main HTML Contents -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-blue-50 p-6">
    <!-- Header Section -->
    <section
      class="max-w-screen-xl bg-white p-6 flex justify-between mx-auto rounded-xl mb-7"
    >
      <!-- Logo Part -->
      <div class="flex items-center gap-3">
        <img class="w-[51.24px;] h-[51.24px;]" src="./assets/logo.png" alt="" />
        <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
      </div>
      <!-- Theme Header Part -->
      <div class="flex items-center space-x-6">
        <div
          class="flex gap-3 items-center bg-blue-50 p-4 rounded-full justify-between"
        >
          <img src="./assets/checkbox.png" alt="" />
          <h1 class="text-[32px] font-bold w-[42px]">23</h1>
        </div>
        <img
          class="bg-[#F4F7FF] p-4 rounded-full"
          src="./assets/theme-btn.png"
          alt=""
        />
      </div>
    </section>
    <!-- Main Section -->
    <main
      class="max-w-screen-xl bg-cyan-600 p-6 h-[918px] mx-auto flex justify-between gap-6"
    >
      <!-- Tasks Section -->
      <section class="w-[924px] bg-white rounded-lg">
        <!-- Top banner section -->
        <section class="grid grid-cols-4 gap-5">
          <!-- Card - 1 -->
          <div
            class="p-5 bg-blue-50 flex gap-5 items-center justify-between rounded-2xl"
          >
            <img
              class="bg-white p-4 rounded-full"
              src="./assets/checkbox.png"
              alt=""
            />
            <div>
              <p class="text-black/50 font-bold">Task Assigned</p>
              <h1 class="text-[32px] font-bold">05</h1>
            </div>
          </div>
          <!-- Card - 2 -->
          <div
            class="p-5 bg-[linear-gradient(130.70deg,_rgb(55,82,253)_0.419%,_rgb(108,127,250)_52.66%,_rgb(155,168,248)_99.733%)] flex gap-[22px] items-center rounded-2xl col-span-2"
          >
            <img src="./assets/board.png" alt="" />
            <h1 class="text-white text-2xl font-medium">Discover Something<br>New Today!</h1>
          </div>
          <!-- Card - 3 -->
          <div class="p-5 bg-blue-50 flex gap-4 items-center rounded-2xl">
            <div class="bg-white p-4 rounded-full">
              <img class="" src="./assets/calender.png" alt="" />
            </div>
            <div>
              <p class="text-black/50 font-bold">Wed,</p>
              <h1 class="text-[22px] font-bold">Jul 28 2025</h1>
            </div>
          </div>
        </section>
      </section>
      <!-- Activity Section -->
      <section></section>
    </main>
  </body>
</html>
